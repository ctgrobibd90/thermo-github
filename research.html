<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Projects</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white; /* White background */
      color: #222; /* Darker text for readability */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    main {
      max-width: 900px;
      padding: 40px 20px;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    article {
      background-color: #f5f5f5; /* Light gray background for contrast */
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    h3 {
      margin-top: 0;
      font-size: 1.5em;
    }

    p {
      margin: 10px 0 0;
    }

    .collaborators {
      margin-top: 50px;
    }

    .logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .logos img {
      max-height: 60px;
      object-fit: contain;
    }

    @media (max-width: 600px) {
      .logos img {
        max-height: 40px;
      }

      h2 {
        font-size: 1.5em;
      }

      h3 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <main>
    <h2>Research Projects</h2>

    <article>
      <h3>Electronic Cooling Technologies</h3>
      <p>Data Centre Server Cooling...</p>
    </article>

    <article>
      <h3>Thermal Energy & Phase Change</h3>
      <p>Exploring heat transfer in PCM and thermal management...</p>
    </article>

    <article>
      <h3>Turbulence & Aerodynamics</h3>
      <p>Focus on turbulent boundary layers, aero-acoustics, and more...</p>
    </article>

    <!-- Collaborators section -->
    <section class="collaborators">
      <h2>Collaborating Organizations</h2>
      <div class="logos">
        <img src="images/university-college-cork-ucc-logo-vector.png" alt="University College Cork Logo" />
        <img src="images/University_of_Galway_logo_2022.png" alt="University of Galway Logo" />
        <img src="images/TrinityCD.png" alt="Trinity College Dublin Logo" />
        <img src="images/TUD.png" alt="Technological University Dublin Logo" />
      </div>
    </section>
  </main>
</body>
</html>
