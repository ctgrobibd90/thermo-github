<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>People | Research Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* Person card styles */
    .person-card {
      text-align: center;
      padding: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .person-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .person-card img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .person-card h5 {
      margin-bottom: 5px;
    }
    .person-card .links a {
      margin: 0 5px;
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .person-card .links a:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    /* Custom navy blue header */
    .custom-header {
      background-color: #001f4d; /* Navy blue */
      box-shadow: 0 2px 8px rgba(0, 31, 77, 0.7); /* subtle shadow */
    }
    .custom-header a {
      color: #cce0ff; /* lighter blue links */
      transition: color 0.3s ease;
      text-decoration: none;
    }
    .custom-header a:hover {
      color: #ffffff; /* white on hover */
      text-decoration: underline;
    }
  </style>
</head>
