<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>People | Research Group</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .person-card {
      text-align: center;
      padding: 15px;
    }
    .person-card img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .person-card h5 {
      margin-bottom: 5px;
    }
    .person-card .links a {
      margin: 0 5px;
      color: #007bff;
      text-decoration: none;
    }
    .person-card .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Our Team</h1>
    <div class="row">

      <!-- Example Person -->
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="person-card">
          <img src="images/01781968129.jpeg" alt="Alice Doe">
          <h5>Alice Doe</h5>
          <p>Principal Investigator</p>
          <div class="links">
            <a href="mailto:alice@example.com">Email</a>
            <a href="https://scholar.google.com" target="_blank">Scholar</a>
            <a href="https://alice-website.com" target="_blank">Website</a>
          </div>
        </div>
      </div>

      <!-- Another Person -->
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="person-card">
          <img src="images/bob.jpg" alt="Bob Smith">
          <h5>Bob Smith</h5>
          <p>PhD Student</p>
          <div class="links">
            <a href="mailto:bob@example.com">Email</a>
            <a href="https://scholar.google.com" target="_blank">Scholar</a>
          </div>
        </div>
      </div>

      <!-- Add more people by copying blocks above -->

    </div>
  </div>
</body>
</html>
